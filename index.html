<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <div class="main-header"></div>
      <section class="inner-content">
          <div class="logo"></div>
          <h1> DevMountain Chat Room </h1>
          <h4>Say What You Will</h4>
          <form ng-submit="postData()">
            <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
          </form>
          <section class="message-section">
            <div class="messages-container">
              <div class="message-header">
                  <p>What People are Saying</p>
              </div>
              <p ng-repeat="message in messages">
                &nbsp;{{message.text}}
                <br />
                &nbsp;<time class="timestamp" am-time-ago="message.createdAt"></time>
              </p>
            </div>
          </section>
      </section>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
